<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Space shooter</title>
        <meta name="description" content="Play Space-shooter Game!" />
        <meta name="keywords" content="play, game, space, aliens" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="main">
            <div id="scoreboard">
                Shot enemies:
                <p id="killCount">0</p>
            </div>
            <div id="currentHp"></div>
            <div id="weaponPower">
                Weapon's power:
                <p id="weaponPowerCount">1</p>
            </div>
            <div id="ship" class="undraggable"></div>
            <button onclick="init(event)" id="startButton">Let's fly!</button>
            <div id="gameOver"></div>
            <button onclick="init(event)" id="endButton">Fly again!</button>
        </div>
    </body>
    <script src="main.js"></script>
</html>
