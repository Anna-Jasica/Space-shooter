<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Space shooter</title>
    <meta name="description" content="Play Space-shooter Game!" />
    <meta name="keywords" content="play, game, space, aliens" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div id="main">
        <div id="gui">
            <div id="current-hp"></div>

            <div>
                Weapon's power:
                <p id="weaponLevel">1</p>
            </div>

            <div>
                Shot enemies:
                <p id="killCount">0</p>
            </div>

            <div>
                Phase:
                <p id="currentPhase">1</p>
            </div>

            <div>
                <audio id="myAudio" src="music/Music.mp3" preload="auto" loop autoplay>
                </audio>
                <button id="stop-play" onClick="togglePlay()"></button>
            </div>

        </div>


        <div id="ship" class="undraggable">
        </div>

        <button onclick="startGame(event)" id="start-button" class="button center">Let's fly!</button>

        <div id="game-over" class="center">
            <p>GAME OVER!</p>
            <button onclick="startGame(event)" id="end-button" class="small-button">Fly again!</button>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
